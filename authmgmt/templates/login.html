{% load staticfiles %}
{% load bootstrap3 %}
{% load i18n %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'css/datatables.min.css' %}" rel="stylesheet" />
    <title>Login</title>
    <script>
        function confirmBox() {
            //return bootbox.dialog("{% trans "Do you confirm ?" %}");
            return confirm("{% trans "Do you confirm ?" %}");
        }
    </script>

    <script src="{% static 'jquery/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'js/bootbox.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/datatables.min.js' %}"></script>
</head>
<body>

<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/web/">EZ AWS</a></li>
        </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% bootstrap_messages %}
                    {{ form.non_field_errors }}
                    <legend>Connectez-vous à votre espace privé :</legend>
                    <form action="{% url 'auth_login' %}" method="post" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" name="username" placeholder="Identifiant">
                            </div>
                            {{ form.username.errors }}
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" name="password" placeholder="Mot de passe">
                            </div>
                            {{ form.password.errors }}
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-3">
                                <button type="submit" class="btn btn-primary" name="submit" placeholder="Mot de passe">S'identifier</button>
                            </div>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

    {% block more_js %}{% endblock %}
</body>
</html>
