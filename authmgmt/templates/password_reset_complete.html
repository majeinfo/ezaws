{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% block title %}{% trans "Password reset done" %}{% endblock %}

{% block content %}
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <legend>Password resetted</legend>
                        </div>
                        <div class="card-body">
                            <p>{% trans "Your password has been set.  You may go ahead and log in now." %}</p>
                            <center><a class="btn btn-primary" href="{% url 'auth_login' %}">{% trans 'Log in' %}</a></center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
{% endblock %}
