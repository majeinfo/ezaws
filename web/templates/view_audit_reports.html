{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Audit Reports" %}{% endblock %}
{% block content %}

<div class="card card-default">
  <div class="card-body">
<h2>
    <button class="btn btn-primary btn-lg" type="button">Your Audit Reports</button>
</h2>

<table class="table table-hover">
    <thead><tr><td>Audit Report Date</td></tr></thead>
    <tbody class="table-striped">
        {% for r in reports %}
        <tr><td><a href="{{ r.url }}">{{ r.date }}</a></td></tr>
        {% endfor %}
    </tbody>
</table>

  </div>
</div>

{% endblock %}
