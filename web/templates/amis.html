{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "AMIs" %}{% endblock %}

{% block content %}
<h2>
    <button class="btn btn-primary btn-lg" type="button">AMI List <span class="badge badge-light"><b>{{ amilist|length }}</b></span></button>
</h2>
      <div class="table-responsive">
<table class="table table-hover">
    <thead><tr><td>Name</td><td>AMI ID</td><td>Creation Date</td></tr></thead>
    <tbody class="table-striped">
    {% for ami in amilist %}
        <tr>
            <td><h5><span class="badge badge-dark">{{ ami.name }}</span></h5></td>
            <td><span class="badge badge-primary">{{ ami.image_id }}</span></td>
            <td><span class="badge badge-success">{{ ami.creation_date }}</span></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
      </div>
{% endblock %}
