{% extends "home_base.html" %}
{% load i18n %}
{% block title %}{% trans "Home Page" %}{% endblock %}
{% block content %}

            <div class="xcol-lg-5 row justify-content-center">
                <div class="card">
                    <div class="card-header">
                        <legend>Please choose an option :</legend>
                    </div>
                    <div class="card-body">
                        <center>
{% if user.is_authenticated %}
<a class="btn btn-primary" href="{% url 'console' %}" role="button">Console</a>
{% else %}
<a class="btn btn-primary" href="{% url 'auth_login' %}" role="button">Sign In</a>&nbsp;&nbsp;or&nbsp;&nbsp;
<a class="btn btn-primary" href="{% url 'auth_signup' %}" role="button">Sign Up</a>
{% endif %}
                        </center>
                    </div>
                </div>
            </div>


{% endblock %}
